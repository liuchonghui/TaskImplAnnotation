apply plugin: 'java-library'

ext {
    bintrayName = 'taskimpl-compiler'
    artifact = bintrayName
    libraryName = 'TaskImpl compiler'
    libraryDescription = 'A compiler for create TaskImpl'
	libraryVersion = taskimpl_compiler_version
}

compileJava {
    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'tools.android:taskimpl-annotation:0.0.2'
    implementation 'tools.android:interface:1.1.1'
    implementation 'com.google.code.gson:gson:2.5'
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'

